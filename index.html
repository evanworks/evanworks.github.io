<!DOCTYPE html>
  <head>
    <title>e-van</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <img class="title" src="title.png">'
    <div class="flavor">PIXEL ARTIST, GAME DEVELOPER, TERRIBLE MUSIC COMPOSER</div>
    <div id="main-card">
      <img class="card-img">
      <div class="card-title"></div>
      <div class="card-text"></div>
      <button>PLAY</button>
      <div id="last-updated"></div>
    </div>
    <div id="right" class="side-card">
      <img class="card-img">
      <div class="card-title"></div>
      <div class="card-text"></div>
    </div>
    <div id="left" class="side-card">
      <img class="card-img">
      <div class="card-title"></div>
      <div class="card-text"></div>
    </div>
    <img id="arrow-right" class="arrow" src="arrow.png">
    <img id="arrow-left" class="arrow" src="arrow.png">
  </body>
  <script src="main.js"></script>
</html>
